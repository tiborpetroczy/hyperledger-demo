      - 9090:9090
    networks:
      - basic
  
  grafana:
    container_name: grafana
    image: grafana/grafana:$GRAFANA_IMAGE_TAG
    ports:
      - 3000:3000
    networks:
      - basic
  
  fluentd:
    container_name: fluentd
